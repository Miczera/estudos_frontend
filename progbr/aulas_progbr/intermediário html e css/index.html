<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .quadrado{
            width: 100px;
            height: 100px;
        }

        .quadro{
            width: 500px;
            height: 400px;
            border: 1px solid gray;
        }

        .quadrado_red{
            background-color: red;
        }

        .quadrado_blue{
            background-color: blue;
            position: relative;

        }

        .quadrado_green{
            background-color: green;
        }
    </style>
</head>
<body>

    <div class="quadro">
        <div class="quadrado quadrado_red"></div>
        <div class="quadrado quadrado_blue"></div>
        <div class="quadrado quadrado_green"></div>
    </div>



</body>
</html>
