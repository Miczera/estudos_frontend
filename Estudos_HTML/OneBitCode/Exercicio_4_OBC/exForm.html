<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício de forms</title>
</head>
<body>
    <h3>Cadastro da Liga dos astronautas </h3>
    <form action="">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="Name" name="Name">
            <br><br>
        </div>

        <div>
            <label for="Email">Email:</label>
            <input type="email" id="email">

            <label for="password">- Password:</label>
            <input type="password">
            <br><br>
        </div>

        <div>
            <label for="Data de nascimento">Data de Nascimento:</label>
            <input type="datetime-local">

            <label for="Arquivo">- Foto:</label>
            <input type="file">
            <br><br>
        </div>
        
        <div>
            <label for="Nacionalidade">Nacionalidade</label>
            <select id="Nacionalidade" name="Nacionalidade">
                <option value="Russia">Russia</option>
                <option value="Brasil">Brasil</option>
                <option value="EUA">EUA</option>
                <option value="Argentina">Argentina</option>
            </select>
            <br><br>
        </div>
        
        <div>
            <label for="Gênero">Gênero:</label>
            <input type="radio" name="Gênero" value="feminino" checked>F
            <input type="radio" name="Gênero" value="masculino" checked>M
            <br><br>
        </div>

        <div>
            <label for="Qualidades">Suas principais qualidades</label><br>
            Inteligencia<input type="checkbox" name="qualidades" value="inteligencia" checked>
            | Resiliência<input type="checkbox" name="qualidades" value="resiliencia" checked>
            | Preparo fisico<input type="checkbox" name="qualidades" value="preparo fisico" checked>
            | Educação<input type="checkbox" name="qualidades" value="educação" checked>
            <br><br>
        </div>

        <div>
            <textarea name="description" id="description" cols="30" rows="10" placeholder="Porque você gostaria de ser um astronauta"></textarea>
            <br><br>
            <input type="submit" value="Criar">
        </div>
    </form>
    
</body>
</html>
